<!--- header ---> 
<ion-header [translucent]="false" class="ion-no-padding">
<ion-toolbar class="ion-no-padding header">
    <ion-row>
      <ion-col size="3" class="ptpb-0">
          <ion-buttons>
            <ion-button>            
              <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons> 
      </ion-col>

      <ion-col size="6" class="ion-align-self-center ptpb-0">
        <ion-title class="ion-text-center ion-justify-content-center ion-align-items-center ion-align-self-center">
          Shopping
        </ion-title>
      </ion-col>

      <ion-col size="3" class="ptpb-0">
        <ion-buttons>
          <ion-button>            
            <ion-icon name="search-outline"></ion-icon>
          </ion-button>
          <ion-button>            
            <ion-icon name="cart-outline"></ion-icon>
          </ion-button>
        </ion-buttons>         
      </ion-col>

    </ion-row>
  </ion-toolbar>
</ion-header>
 <!----End-header ---->
